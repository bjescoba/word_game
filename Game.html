<!DOCTYPE html>
<html>
<head>
    <title>WORD GAME</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script>
        function randomNumber(min, max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		function randomLetter(){
			var alphabet = "abcdefghijklmnopqrstuvwxyz";
			var letter = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
			return letter;
		}
	</script>
</head>

<body>
	<center>
		<h1>THE WORD GAME!</h1> <br />
	</center>

		<button id="how_to_play">How to Play</button>
		<div id="instructions" style="display: none" data-title="Instructions Popover" data-toggle="popover" data-content="djfskld">	
			<p>Rules</p>
			<p>1. Type as many words as you can before the timer runs out</p>
			<p>2. Words must be the same length as the given length</p>
			<p>3. Words must begin with the specified character</p>
		</div>

	<center>
        <button id="start_button" autofocus="autofocus">Start Game!</button>
        <br />Time Remaining:<div class="timer">60</div> <br />
		
        <script>
			var randomN = randomNumber(4,6);
			var randomL = randomLetter();
		</script>
                
       	<p id="restrictions"></p>
	</center>

	<div class="container">
		<form action="#">
			<label>Enter Word:</label>
			<input class="word-box" type="text" title="Please enter a word." placeholder="Enter Word" disabled />
			<br />
		</form>

		<div id="errors" style="color: red; font-size: small;"></div><br />

		<ol class="word-bank" style="border: 3px solid #00ff00; width: 50%"></ol>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="js/bootstrap.js"></script>
	<script src="app.js"></script>
</body>

</html>
